<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
{% load static %}
<style>
body {
background: url("{% static 'assets/img/verproyecto.jpg' %}") no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
<body>
<div class = "container" >
    <div class="row">

    {% for project in projects %}
        <div class="col-sm-6">
            <div class="card">
                <img class="card-img-top" src="{{project.foto.url}}" alt="{{project.title}}" style="width: 100%; height: 500px; object-fit: cover;">
            <div class="card-body">
             <h5 class="card-title">{{ project.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ project.tags }}</h6>
                 <p class="card-text">{{ project.descripcion }}</p>
                <a href="{{ project.github }}" class="card-link">Link a GitHub</a>
  </div>
</div>

            </div>
        {% empty %}
        <section class="vh-100 gradient-custom vw-100">
  <div class="py-6 h-100 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12" >
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-2 mt-md-2 pb-2">

              <h2 class="fw-bold mb-1 text-uppercase">No tienes proyectos registrados.</h2>
                <br><br>



            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    {% endfor %}
        </div>
</div>



</body>

</html>
