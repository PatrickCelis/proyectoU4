{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

{% load static %}
<style>
body {
background: url("{% static 'assets/img/iniciarsesion.jpg' %}") no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
              <p class="text-white-50 mb-5">Ingresa tu usuario y contraseña</p>
              <form method="POST">
              {% csrf_token %}
                    {{ form|crispy }}

                <button class="btn btn-outline-light btn-lg px-7 mt-3" type="submit">Entrar</button>


              </form>


            </div>

            <div>
              <p class="mb-0">¿No tienes una cuenta? <a href="/signup" class="text-white-50 fw-bold">Registrate</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
